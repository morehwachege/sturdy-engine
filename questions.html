<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoBlow Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- start preloader -->

    <div id="preloader-div">
        <svg id="preloader" width="240px" height="120px" viewBox="0 0 240 120" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">

            <path id="loop-normal" class="st1"
                d="M120.5,60.5L146.48,87.02c14.64,14.64,38.39,14.65,53.03,0s14.64-38.39,0-53.03s-38.39-14.65-53.03,0L120.5,60.5
        L94.52,87.02c-14.64,14.64-38.39,14.64-53.03,0c-14.64-14.64-14.64-38.39,0-53.03c14.65-14.64,38.39-14.65,53.03,0z">
                <animate attributeName="stroke-dasharray" from="500, 50" to="450 50" begin="0s" dur="2s"
                    repeatCount="indefinite" />
                <animate attributeName="stroke-dashoffset" from="-40" to="-540" begin="0s" dur="2s"
                    repeatCount="indefinite" />
            </path>

            <path id="loop-offset"
                d="M146.48,87.02c14.64,14.64,38.39,14.65,53.03,0s14.64-38.39,0-53.03s-38.39-14.65-53.03,0L120.5,60.5L94.52,87.02c-14.64,14.64-38.39,14.64-53.03,0c-14.64-14.64-14.64-38.39,0-53.03c14.65-14.64,38.39-14.65,53.03,0L120.5,60.5L146.48,87.02z">
            </path>

            <path id="socket" d="M7.5,0c0,8.28-6.72,15-15,15l0-30C0.78-15,7.5-8.28,7.5,0z">
                <animateMotion dur="2s" repeatCount="indefinite" rotate="auto" keyTimes="0;1"
                    keySplines="0.42, 0.0, 0.58, 1.0">
                    <mpath xlink:href="#loop-offset" />
                </animateMotion>
            </path>

            <path id="plug" d="M0,9l15,0l0-5H0v-8.5l15,0l0-5H0V-15c-8.29,0-15,6.71-15,15c0,8.28,6.71,15,15,15V9z">
                <animateMotion dur="2s" rotate="auto" repeatCount="indefinite" keyTimes="0;1"
                    keySplines="0.42, 0, 0.58, 1">
                    <mpath xlink:href="#loop-normal" />
                </animateMotion>
            </path>

        </svg>

        <div class="credit">
            <a href="#" target="_blank">Just a second</a>
        </div>
    </div>

    <!-- end preloader -->

    <nav class="navbar d-flex justify-content-start">
        <h2 class="logo">Algo<span class="blow">Blow</span></h2>
    </nav>




    <div class="container mt-sm-5 my-1 d-flex justify-content-center align-items-center flex-column">
        <nav aria-label="breadcrumb" class="navbar">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Category</a></li>
                <li class="breadcrumb-item active" aria-current="page">Data Structures</li>
            </ol>
        </nav>
        <div class="question ml-sm-5 pl-sm-5 pt-2">
            <div class="py-2 h5"><b>Q 1. which option best describes your job role?</b></div>
            <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
                <label class="options">Small Business Owner or Employee
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="options">Nonprofit Owner or Employee
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="options">Journalist or Activist
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="options">Other
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <div class="d-flex align-items-center pt-3 ">
            <div id="prev">
                <button class="btn btn-primary">Previous</button>
            </div>
            <div class="space">

            </div>
            <div class="ml-auto mr-sm-5 next">
                <button class="btn btn-success">Next</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="copyright">&copy; Copyright AlgoBlow
            <script type="text/javascript">
                document.write("2021 - " + new Date().getFullYear());
            </script>

    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
